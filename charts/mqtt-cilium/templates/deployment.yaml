apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mqtt-cilium.fullname" . }}
  labels:
    {{- include "mqtt-cilium.labels" . | nindent 4 }}
  annotations:
    {{- $secretName := default (printf "%s-auth" (include "mqtt-cilium.fullname" .)) .Values.mosquittoSecrets.existingSecret }}
    secret.reloader.stakater.com/reload: {{ $secretName | quote }}
spec:
  replicas: {{ .Values.mosquittoDeployment.replicas }}
  selector:
    matchLabels:
      {{- include "mqtt-cilium.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.mosquittoSecrets.create }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
      labels:
        {{- include "mqtt-cilium.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.mosquittoDeployment.podSecurityContext | nindent 8 }}
      
      initContainers:
        - name: init-permissions
          image: "{{ .Values.mosquittoDeployment.initPermissions.image.repository }}:{{ .Values.mosquittoDeployment.initPermissions.image.tag }}"
          command: ["sh", "-c", "chown -R 1883:1883 /mosquitto/data"]
          volumeMounts:
            - name: mosquitto-data
              mountPath: /mosquitto/data

      containers:
        - name: mosquitto
          image: "{{ .Values.mosquittoDeployment.image.repository }}:{{ .Values.mosquittoDeployment.image.tag }}"
          ports:
            - name: mqtt-tcp
              containerPort: 1883
            - name: mqtt-ws
              containerPort: 9001
          
          # Configurable Liveness Probe
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: {{ .Values.mosquittoDeployment.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mosquittoDeployment.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mosquittoDeployment.livenessProbe.timeoutSeconds }}
          
          # Configurable Readiness Probe
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: {{ .Values.mosquittoDeployment.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mosquittoDeployment.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mosquittoDeployment.readinessProbe.timeoutSeconds }}

          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-auth
              mountPath: /mosquitto/config/password.txt
              subPath: password_file
            - name: mosquitto-data
              mountPath: /mosquitto/data
      
      volumes:
        - name: mosquitto-config
          configMap:
            name: {{ include "mqtt-cilium.fullname" . }}-config
        - name: mosquitto-auth
          secret:
            secretName: {{ $secretName }}
            defaultMode: 0600
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: {{ include "mqtt-cilium.fullname" . }}-data